# https://github.com/hvr/multi-ghc-travis

env:
 - GHCVER=7.8.4 CABALVER=1.20

before_install:
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-$CABALVER ghc-$GHCVER binutils
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

install:
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update
 - cabal sandbox init
 - cabal install -j --enable-tests --enable-benchmarks --enable-documentation
     --enable-library-stripping --enable-split-objs --force-reinstalls --only-dependencies

script:
 - cabal install -j --enable-tests --enable-benchmarks --enable-documentation
     --enable-executable-stripping
 - cabal test
 - cabal check
