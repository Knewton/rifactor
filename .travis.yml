# https://github.com/hvr/multi-ghc-travis

env:
 - GHCVER=7.8.4 CABALVER=1.22

before_install:
 - travis_retry wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add -
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-$CABALVER ghc-$GHCVER
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

install:
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update
 - cabal sandbox init
 - git clone --branch=develop --depth=1 git://github.com/dysinger/amazonka ./.cabal-sandbox/src/amazonka
 - cabal sandbox add-source ./.cabal-sandbox/src/amazonka/core
 - cabal sandbox add-source ./.cabal-sandbox/src/amazonka/amazonka
 - cabal sandbox add-source ./.cabal-sandbox/src/amazonka/amazonka-ec2
 - cabal install -v2 --only-dependencies --force-reinstalls --enable-tests --enable-benchmarks

script:
 - cabal install -v2 --enable-tests --enable-benchmarks
 - cabal test
 - cabal check
